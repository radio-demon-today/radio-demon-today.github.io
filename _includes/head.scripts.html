{% if site.google_analytics and jekyll.environment == 'production' %}
    <!-- Global site tag (gtag.js) - Google Analytics -->

      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', '{{ site.google_analytics }}');
    </script>
{% endif %}
